version: 2

models:
  - name: dim_product
    description: "Dimensão de produtos contendo informações detalhadas sobre o produto, suas categorias e modelos."
    columns:
      - name: product_sk
        description: "Surrogate key para o produto"
        tests:
          - not_null
          - unique
      - name: pk_productid
        description: "Chave primária original para o produto"
        tests:
          - not_null
          - unique
      - name: fk_productsubcategoryid
        description: "Chave estrangeira para a subcategoria do produto"
      - name: fk_productmodelid
        description: "Chave estrangeira para o modelo do produto"