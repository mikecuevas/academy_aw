version: 2

models:
  - name: dim_product
    description: "Dimensão de produtos, incluindo detalhes do produto, categoria e modelo."
    columns:
      - name: product_id
        description: "Identificador único do produto."
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Nome do produto."
        tests:
          - not_null
      - name: productnumber
        description: "Número do produto."
      - name: makeflag
        description: "Indica se o produto é fabricado internamente."
      - name: finishedgoodsflag
        description: "Indica se o produto é um bem acabado."
      - name: color
        description: "Cor do produto."
      - name: standardcost
        description: "Custo padrão do produto."
      - name: listprice
        description: "Preço de lista do produto."
      - name: size
        description: "Tamanho do produto."
      - name: product_weight
        description: "Peso do produto."
      - name: productline
        description: "Linha do produto."
      - name: product_class
        description: "Classe do produto."
      - name: product_style
        description: "Estilo do produto."
      - name: sellstartdate
        description: "Data de início das vendas do produto."
      - name: sellenddate
        description: "Data de fim das vendas do produto."
      - name: discontinueddate
        description: "Data de descontinuação do produto."
      - name: productmodel_name
        description: "Nome do modelo do produto."
      - name: productcategory_name
        description: "Nome da categoria do produto."
