version: 2

models:
  - name: dim_address
    description: "Dimensão de endereços que contém informações sobre localização, províncias e regiões do cliente."
    columns:
      - name: address_sk
        description: "Surrogate key para o endereço"
        tests:
          - not_null
          - unique
      - name: fk_countryregioncode
        description: "Chave estrangeira para a região/country"
        tests:
          - not_null
      - name: stateprovincecode
        description: "Código da província/estado"
      - name: postalcode
        description: "Código postal do endereço"
      - name: country_name
        description: "Nome do país/região"
