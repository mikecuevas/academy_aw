version: 2

models:
  - name: dim_clients
    description: "Dimensão de clientes que armazena dados do cliente e suas informações relacionadas, como nome, território e endereço."
    columns:
      - name: customer_sk
        description: "Surrogate key para o cliente"
        tests:
          - not_null
          - unique
      - name: pk_customerid
        description: "Chave primária original do cliente"
        tests:
          - not_null
          - unique
      - name: fk_storeid
        description: "Chave estrangeira para a loja"
      - name: fk_territoryid
        description: "Chave estrangeira para o território"
      - name: firstname
        description: "Primeiro nome do cliente"
      - name: middlename
        description: "Nome do meio do cliente"
      - name: lastname
        description: "Último nome do cliente"
      - name: emailpromotion
        description: "Indicador se o cliente está optado para promoções por e-mail"
