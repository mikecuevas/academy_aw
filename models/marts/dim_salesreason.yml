version: 2

models:
  - name: dim_salesreason
    description: "Dimensão de motivos de venda."
    columns:
      - name: salesreason_id
        description: "Identificador único do motivo de venda."
        tests:
          - unique
          - not_null
      - name: salesreason_name
        description: "Nome do motivo de venda."
        tests:
          - not_null
      - name: reasontype
        description: "Tipo de motivo de venda."