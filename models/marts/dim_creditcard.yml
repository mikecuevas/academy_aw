version: 2

models:
  - name: dim_creditcard
    description: "Dimensão de cartões de crédito contendo informações de tipo de cartão."
    columns:
      - name: creditcard_sk
        description: "Surrogate key para o cartão de crédito"
        tests:
          - not_null
          - unique
      - name: pk_creditcardid
        description: "Chave primária original para o cartão de crédito"
        tests:
          - not_null
          - unique
      - name: cardtype
        description: "Tipo de cartão de crédito (ex: Visa, MasterCard)"
